<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="/" class="contact-us">
            <h3 class="heading">Contact Us</h3>
            <h2>
                If you have any questions or queries, we will always be happy to
                help. Please fill out the form and we will be sure to get back
                to you as soon as possible.
            </h2>
            <div class="inquiry">
                <label for="type">Inquiry Type ： </label>
                <br />
                <select class="text sele" name="type" id="type">
                    <option value="">Select type</option>
                    <option value="Purchase a Urovo Product">
                        Purchase a Urovo Product
                    </option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="TQM Compliance">TQM Compliance</option>
                    <option value="Complaint Feedback">
                        Complaint Feedback
                    </option>
                    <option value="Be Urovo Partner">Be Urovo Partner</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="region">
                <label for="region">Region：</label><br />
                <select class="text sele" name="region" id="region">
                    <option value="">Select Region</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Latin America">Latin America</option>
                    <option value="North America">North America</option>
                    <option value="Middle east and Africa">
                        Middle east and Africa
                    </option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            <div class="country">
                <label for="country">Country：</label><br />
                <select class="text sele" name="country" id="country">
                    <option value="">United States</option>
                </select>
            </div>
            <div class="name">
                <label for="name">Name: </label><br />
                <input type="text" id="name" />
            </div>
            <div class="job-title">
                <label for="job-title">Job title: </label><br />
                <input type="text" id="job-title" />
            </div>
            <div class="company">
                <label for="company"> Company name：</label><br />
                <input type="text " id="company" />
            </div>
            <div class="industry">
                <label for="industry"> Industry：</label><br />
                <select class="text sele" name="industry" id="industry">
                    <option value="">Select Industry</option>
                    <option value="Retail">Retail</option>
                    <option value="Warehousing">Warehousing</option>
                    <option value="Logistics &amp; Transportation">
                        Logistics &amp; Transportation
                    </option>
                    <option value="Finance">Finance</option>
                    <option value="Goverment">Goverment</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Hospitality">Hospitality</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="company-email">
                <label for="company-email">Company Email：</label><br />
                <input type="text" id="company-email" />
            </div>
            <div class="phone">
                <label for="phone"> Phone No： </label><br />
                <input type="text" />
            </div>
            <div class="my-content">
                <label for="">Content: </label><br />
                <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Please enter your message ..."
                ></textarea>
            </div>
            <div class="form-btn">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
